<script type="text/javascript">

//rotate through versions of center image
var leftChildren = $("#leftPyramid div:first-child, #leftPyramid div:nth-child(2),#leftPyramid > div:nth-child(3), #leftPyramid > div:nth-child(4)");
var rightChildren = $("#rightPyramid > div:first-child, #rightPyramid > div:nth-child(2), #rightPyramid > div:nth-child(3), #rightPyramid > div:nth-child(4)");
var src = ['images/figures/eye-final.png','images/figures/tatooes-final.png', 'images/figures/averagejoe-final.png', 'images/figures/suit+tie-final.png', 'images/figures/woman-final.png'];

var i = 0;
$("#mainPhoto").click(function(){
		if(i < src.length - 1){
         i++;
			   console.log("Image " + i + " clicked!");
			   $("#mainPhoto").attr('src', src[i]);
    }else{
         i = 0;
				 $("#mainPhoto").attr('src', src[i]);
         }
});
//collapse and expand triangle on hover

$('#leftPyramid').hover(
			function() {
					leftChildren.addClass("explode");
					console.log(this);

					}, function() {
					leftChildren.removeClass("explode");
  		    }
);
$('#rightPyramid').hover(
			function() {
					rightChildren.addClass("explode");
					console.log(this);

					}, function() {
					rightChildren.removeClass("explode");
  		    }
);
//toggle classes on circle

var ball = $('.ball');
var slice = $('.slice');
ball.click(function(){
	slice.toggleClass('changeHeight');
});
ball.hover(function(){
	slice.toggleClass('sliceHover');
})
</script>
